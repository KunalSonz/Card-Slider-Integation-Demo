<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />
  
</head>
<body>
  
  <div class="page">
    <div class="top">
      <h1>POKEMON</h1>
    </div>
    <div class="bottom">
      <div class="leftbottom">
        <strong>CLICK ON POKEMON</strong>
        <ul class="firstPokemon">
          
          <li>
            <div class="container1">
              <img class="sideimg" src="charmender.png" alt="Charmender">
            </div>
          </li>
          <li>
            <div class="container2">
              <img class="sideimg" src="bulbasaur.png" alt="Bulbasaur">
            </div>
          </li>
          <li>
            <div class="container3">
              <img class="sideimg" src="squirtle.png" alt="Squirtle">
            </div>
          </li>
        </ul>
      </div>
      <div class="rightbottom">
        <div class="char">
          <div class="owl-carousel owl-theme owl-dots">
              <div class="item">
                <div class="topimg">
                  <img src="charmender.png" alt="">
                  <div class="disc">
                    <h2>Charmender</h2>
                  </div>
                </div>
              </div>
              <!-- <div class="item"></div> -->
              <div class="item">
                <div class="topimg">
                  <img src="charmelion.png" alt="">
                  <div class="disc">
                    <h2>Charmelion</h2>
                  </div>
                </div>
              </div>
              <!-- <div class="item"></div> -->
              <div class="item">
                <div class="topimg">
                  <img src="charlizard.png" alt="">
                  <div class="disc">
                    <h2>Charlizard</h2>
                  </div>
                </div>
              </div>             
           </div>         
        </div>
        
        <h2 class="bulba">two</h2>
        <h2 class="squir">three</h2>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>

  <script type="text/javascript" src="main.js"></script>
  
 

  
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>

  <!-- <script src="main.js"></script> -->
</body>
</html>
